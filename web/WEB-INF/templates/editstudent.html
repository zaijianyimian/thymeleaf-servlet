<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>编辑学生</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
        }

        .container {
            margin-top: 80px;
        }

        .form-container {
            padding-top: 20px;
        }
    </style>
</head>

<body>
<img src="https://th.bing.com/th/id/R.2e9bf3620973f9add737f24ee9749337?rik=RX%2bK4g2RRUznTw&riu=http%3a%2f%2fwww.xuexili.com%2fuploads%2fallimg%2f2304%2f15215B523-2.jpg&ehk=%2b6OKRnJprE%2btGIm2G07eic8kcfQngFyZHNeD2XAVeBk%3d&risl=&pid=ImgRaw&r=0" alt="校徽" class="logo">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 form-container">
            <h3>编辑学生信息</h3>
            <form method="post" th:action="@{/students}">
                <input type="hidden" name="action" value="update" />
                <input type="hidden" name="uid" th:value="${student.uid}" />
                <div class="mb-3">
                    <label for="uname" class="form-label">姓名</label>
                    <input type="text" id="uname" name="uname" class="form-control" th:value="${student.uname}" required />
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">性别</label>
                    <input type="text" id="gender" name="gender" class="form-control" th:value="${student.gender}" required />
                </div>
                <div class="mb-3">
                    <label for="uage" class="form-label">年龄</label>
                    <input type="number" id="uage" name="uage" class="form-control" th:value="${student.uage}" required />
                </div>
                <button type="submit" class="btn btn-primary">更新</button>
                <a th:href="@{/students}" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
